<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web project</title>
</head>
      <link rel="stylesheet" href="Style.css"> 
<body>
    <p>LOGIN FORM</p> 
    <form>
        <fieldset>
            <legend>Login Details</legend>

            Fullname <br>
            <input type="text" name="fullname"><br>
            Email <br>
            <input type="text" name="Email"><br>
            Password <br>
            <input type="text" name="Password"><br>

            <fieldset>
                <legend>Gender selection</legend>
                Gender:<br>
                Male<br>
                <input type="radio" id="male" name="gender" value="Male" style="text-align:center;"><br>
                Female<br>
                <input type="radio" id="Female" name="gender" value="Female" style="text-align: center;"><br> 
    
            </fieldset>
            <fieldset>
                <legend>Intrest selection</legend>
                 
            Interests:<br>
            <input type="checkbox" id="Sports" name="interests" value="Music"><label>Sports</label>
            <input type="checkbox" id="music" name="interests" value="Music"><label>Studying</label>
            <input type="checkbox" id="music" name="interests" value="Music"><label>Coding</label>
            <input type="checkbox" id="music" name="interests" value="Music"><label>Watching movies</label>
            </fieldset>
          

            
        </fieldset>

        <fieldset>
            <legend>Country Selection</legend>
            <p>Select Your Countries here</p>
            <select id="country" name="country">
                <option value="">--Select Country--</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Kenya">Kenya</option>
                <option value="Uganda">Uganda</option>
                <option value="Rwanda">Rwanda</option><br>
            </select><br>

            Profile picture<br>
            <input type="file" id="Profile picture" accept="/image">

            
        </fieldset>

        <button>Submitt</button>


    </form>  
</body>
</html>
